<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>NatuTea</title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link href="/stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/all.js"></script>
  </head>

  <body class="index">
    <div class="main-content">
	<section class="top-featured container-fluid">
		<img src="/images/fundo-top-feature.png" class="fundo-top-feature" alt="Fundo top feature" />
		<div class="logo-cont col-md-2">
			<img src="/images/logo-transparente.png" alt="Logo transparente" />
		</div>
		<div class="container featured-content-container">
			<div class="col-md-2 flavors-menu-cont text-left">
				<a href="#passionfruit" class="passionf-link">Passion fruit</a>
				<a href="#acai" class="acai-link">Acai berry</a>
				<a href="#lychee" class="lychee-link">Lychee</a>
				<a href="#tangerine" class="tanger-link">Tangerine</a>
				<a href="#lime" class="lime-link">Lime</a>
				<a href="#cranberry" class="cranb-link">Cranberry</a>
			</div>
			<div class="feat-img-and-txt-cont col-md-8">
				<img src="/images/nt-top-feat-img.png" alt="Nt top feat img" />
			</div>
			<div class="diferentials-feat-info-cont col-md-2">
				<div class="calories-info diff-feat">
					<span>8</span> Calories
				</div>
				<div class="preserv-info diff-feat"><span>No</span><br>
					Preservatives
				</div>
				<div class="braz-fruit diff-feat">
					<span>With</span><br>
					Brazilian<br>
					<span>Fruit</span>
				</div>
				<div class="sugar-info diff-feat">
					<span>No</span><br>
					Added<br>
					Sugar
				</div>
			</div>
			<div class="top-feat-sub-txt col-md-6 col-md-offset-3 text-center">
				Are you looking for a refreshing beverage that is low in calorie yet full of flavor?
			</div>
		</div>
	</section>
</div>
  </body>
</html>
